<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Duplicate</title>
    <link rel="shortcut icon" href="/duplicate_32x32.ico" type="image/x-icon">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<section class="section">
    <div class="container">

        <div class="block">
            <div th:insert="~{menu :: menu}"></div>
        </div>

        <div class="block">
            <div>
                <a th:href="${page.duplicatesLink}">Выбор дубликатов</a>
            </div>
        </div>

        <div class="block">
            <div th:insert="~{filter :: filter}"></div>
        </div>

        <div class="block">
            <div th:insert="~{pagination :: pagination}"></div>
        </div>

        <div class="block">
            <div class="box" th:each="part : ${page.parts}">
                <article class="media">
                    <div class="media-left">
                        <div class="media-left">
                            <figure th:if="${part.fileType == 'IMAGE'}" class="image is-128x128">
                                <img th:src="${part.link}">
                            </figure>
                            <figure th:if="${part.fileType == 'AUDIO'}">
                                <audio controls>
                                    <source th:src="${part.link}">
                                </audio>
                            </figure>
                            <figure th:if="${part.fileType == 'VIDEO'}" class="image is-128x128">
                                <video controls>
                                    <source th:src="${part.link}">
                                </video>
                            </figure>
                            <figure th:if="${part.fileType == 'OTHER'}" class="image is-128x128">
                                <img th:src="${part.link}">
                            </figure>
                        </div>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <span th:text="${part.path}"/>
                            <a target="_blank" th:href="${part.link}"><span th:text="${part.name}"/> </a>
                        </div>
                    </div>
                </article>
            </div>
        </div>

        <div class="block">
            <div th:insert="~{pagination :: pagination}"></div>
        </div>
    </div>
</section>

<script src="/modal.js"></script>

</body>
</html>
