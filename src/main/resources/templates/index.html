<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Duplicate</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="box">
            <form enctype="multipart/form-data" method="post" action="/upload/file">
                <div class="field">
                    <label class="label">Файл</label>
                    <div class="file">
                        <label class="file-label">
                            <input class="file-input" type="file" name="file">
                            <span class="file-cta">
                          <span class="file-icon">
                            <i class="fas fa-upload"></i>
                          </span>
                          <span class="file-label">
                            Выберите файл…
                          </span>
                        </span>
                        </label>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <input class="button" type="submit" value="Загрузить файл">
                    </div>
                </div>
            </form>
        </div>

        <div class="box" th:each="upload : ${page.uploads}">
            <p th:text="${upload.date}"/>
            <p th:text="'Файл: ' + ${upload.name}"/>
            <p th:text="'Групп дубликатов: ' + ${upload.duplicatesCount}"/>
            <a th:href="${upload.duplicatesLink}">Перейти к выборке</a>
            <a th:if="${upload.selectedLink != null}"
               th:href="${upload.selectedLink}"
               th:text="'Перейти к выбранным (' + ${upload.selectedCount} + ')'"></a>
        </div>
    </div>
</section>
</body>
</html>
